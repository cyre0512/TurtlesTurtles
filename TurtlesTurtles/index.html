<!DOCTYPE html>
<html>
<head>
    <br />
    <title>Turtle Power</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="styleSheet.css" rel="stylesheet" />
</head>
<body>
    


    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="jumbotron">
                    <h1>Ninja Turtles</h1>
                </div>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8" id="createTurtleTable">
                <h2>Create your own Teenage Mutant Ninja Turtle!</h2>
                <table class="table-condensed">
                    <tr>
                        <td><label for="inputTurtleName">Turtle Name</label></td>
                        <td>
                            <input type="text" id="inputTurtleName" class="form-control" /><br />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="inputTurtleWeapon">Turtle Weapon</label></td>
                        <td><input type="text" id="inputTurtleWeapon" class="form-control" /><br /></td>
                    </tr>
                    <tr>
                        <td><label for="inputTurtleColor">Turtle Color</label></td>
                        <td><input type="text" id="inputTurtleColor" class="form-control" /><br /></td>
                    </tr>
                </table>
                <button class="btn btn-success" id="button">Create</button>
            </div>
        <div class="col-md-4">
        </div>
        </div>
        </div>
            

    

    <br />
    <br />
    <!--Created Turtle Table-->
    <div class="container">
        <table class="table-condensed" id="resultTurtle">
            <thead>
                <tr class="success">
                    <th>Name</th>
                    <th>Weapon</th>
                    <th>Color</th>                    
                </tr>
            </thead>
            <tbody id="createdturtles"></tbody>
        </table>
    </div>

    <!--Modal-->
    <div id="myEditModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="mySmallModalLabel">Edit Contact</h4>
                </div>
                <div class="modal-body">
                    <!-- edit form -->
                    <div>
                        <label>Turtle Name</label>
                        <input id="editName" class="form-control" type="text" name="Turtle Name" value="" placeholder="Turtle Name" />
                        <br />
                        <label>Turtle Weapon</label>
                        <input id="editWeapon" class="form-control" type="text" name="Turtle Weapon" value="" placeholder="Turtle Weapon" />
                        <br />
                        <label>Turtle Color</label>
                        <input id="editColor" class="form-control" type="text" name="Turtle Color" value="" placeholder="Turtle Color" />
                        <br />
                        <button type="submit" class="btn btn-success" data-dismiss="modal" onclick="doSave()">Save</button>
                    </div>
                    <!-- / edit form -->
                </div>
            </div>
        </div>
    </div>

    



    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
